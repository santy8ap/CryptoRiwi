<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

  <form id="login-form" class="bg-white p-4 rounded shadow-sm" style="width: 100%; max-width: 380px;">
    <h2 class="mb-4 text-center">Login</h2>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" class="form-control" required />
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" id="password" class="form-control" required />
    </div>

    <button type="submit" class="btn btn-primary w-100">Log in</button>

    <p id="login-message" class="mt-3 text-danger text-center"></p>

    <div class="mt-3 text-center">
      <a href="../frontend/register.html" id="register-link" class="text-decoration-none">New user? Register</a>
    </div>
  </form>
  <script src="../backend/login.js"></script>
</body>
</html>
